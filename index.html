<!doctype html>
<html>
  <head>
    <script type="text/javascript">
      // first, create the object that contains
      // configuration variables
      MTIConfig = {};

      // next, add a variable that will control
      // whether or not FOUT will be prevented
      MTIConfig.EnableCustomFOUTHandler = true // true = prevent FOUT
    </script>


    <title>Bounded Circles</title>
    <!-- // <script src="constants.js"></script> -->
    <script src="sounds.js"></script>
    <script src="keyboard.js"></script>
    <script src="math.js"></script>
    <script src="physics.js"></script>
    <script src="weapons.js"></script>
    <script src="physicals.js"></script>
    <script src="levels.js"></script>
    <script src="main.js"></script>

  </head>
  <body>

    <div class="grid-element project">
      <h2>Bounded Circles</h2>
      <canvas id="bounded_circles" width="800" height="500"></canvas>
      <p>Load a level file: <input type="file" id="files" name="files[]" value="Select level file(s)" multiple /></p>
      <p><input type="button" onclick="location.href='editor/index.html';" value="Go to Level Editor" /></p>
      <h3>Controls:</h3>
      <p>Move - A, D</p>
      <p>Jump - W or Space</p>
      <p>Primary Weapon Up - K</p>
      <p>Primary Weapon Down - L</p>
      <p>Secondary Weapon Up - J</p>
      <p>Switch Secondary Weapon - H</p>
      <p>Use Shield - I</p>
      <p>Restart game - R</p>
    </div>
  </body>
</html>
